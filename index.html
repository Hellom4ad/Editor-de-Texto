<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes (Vue + Tailwind)</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'selector', // Ahora el objeto 'tailwind' ya existe
    }
  </script>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <link rel="stylesheet" href="style.css"> 
</head>

<body>

  <div id="app" 
       class="font-['Poppins'] p-4 md:p-8 bg-[var(--base-color)] text-[var(--text-color)] transition-colors duration-200 min-h-screen">

    <header class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 gap-6 md:gap-0">
      <h1 class="text-3xl md:text-4xl font-bold">Notas Rapidas</h1>
      <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
        <button 
          @click="openNoteDialog()"
          class="bg-[var(--brand-color)] text-white py-3 px-6 rounded-lg font-medium transition-all duration-200 ease-in-out hover:bg-[#7a7fff]">
          + Crear Nota
        </button>
        <theme-toggle></theme-toggle>
      </div>
    </header>

    <main id="notesContainer" class="grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] gap-4 md:gap-6">
      
      <div v-if="notes.length === 0" class="text-center py-8 px-4 md:py-16 md:px-8 text-[var(--secondary-text-color)] col-span-full">
        <h2 class="text-2xl mb-2 font-semibold">No Hay Notas</h2>
        <p class="text-base mb-8">Crea tu primer nota!</p>
        <button 
          @click="openNoteDialog()"
          class="bg-[var(--brand-color)] text-white py-3 px-6 rounded-lg font-medium transition-all duration-200 ease-in-out hover:bg-[#7a7fff]">
          + Crear primer nota
        </button>
      </div>

<note-card 
  v-for="note in notes" 
  :key="note.id"
  :note="note"
  @edit-note="openNoteDialog"
  @delete-note="deleteNote"
></note-card>
    </main>

 <note-dialog 
      ref="noteDialogComponent"
      @save-note="saveNote"
    ></note-dialog>

  </div> <script src="app.js"></script>
</body>
</html>
